<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />

    <title>Hogwats School App</title>
  </head>
  <body>
    <div class="login-wrap">
      <div class="login_box" id="login_box_size">
        <div id="login-greeting">
          <span>Welcome To Hogwats!</span>
          <form class="hidden" id="login-form">
            <input
              type="text"
              required
              maxlength="15"
              placeholder="Enter the username"
            />
            <input class="login-button hidden" type="submit" value="Log In" />
          </form>
        </div>
      </div>
    </div>

    <div class="main_screen">
      <div id="weather">
        <div>
          <span class="weather-temp"></span>
          <div class="weather__icon__city">
            <img src="" class="weather-icon" />
            <span class="weather-city"></span>
          </div>
        </div>
      </div>

      <h2 id="clock">00:00:00</h2>
      <h1 class="hidden" id="greeting"></h1>

      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
      <!-- <button class="hidden" id="logout-btn">Log Out</button> -->
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
